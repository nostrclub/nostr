<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nostr.club – NIP-05 Identity Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      padding: 0 2rem;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.3)); }
      to { filter: drop-shadow(0 0 30px rgba(131, 56, 236, 0.4)); }
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      line-height: 1.6;
      margin-bottom: 3rem;
      color: #b8bcc8;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 4rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #f8f9fa;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .links a:hover::before {
      left: 100%;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .arrow {
      margin-right: 0.5rem;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .links a:hover .arrow {
      transform: translateX(4px);
    }

    .footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.95rem;
      color: #6c757d;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 400;
    }

    .footer a {
      color: #8338ec;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ff006e;
    }

    .lightning {
      color: #ffd700;
      font-size: 1.1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .links a {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
      
      .footer {
        position: static;
        margin-top: 2rem;
        flex-direction: column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>nostr.club</h1>
    <p class="subtitle">Vanity NIP-05 identities and Lightning-powered profiles for the open social web.</p>
    
    <div class="links">
      <a href="/coffee">
        <span class="arrow">→</span>
        coffee
      </a>
      <a href="/serene">
        <span class="arrow">→</span>
        serene
      </a>
    </div>
  </div>

  <div class="footer">
    <span>Built on Nostr</span>
    <span>•</span>
    <span>Powered by <span class="lightning">⚡</span> Lightning</span>
  </div>
</body>
</html>
